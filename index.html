<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Yumurta Zamanlayıcı</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="baslik">eggTimer</h1>
        
        <div class="pixel-art-sahne">
            <img id="yumurtaGorsel" src="assets/egg.png" alt="Pixel Yumurta">
        </div>

        <div class="sayac" id="zamanGostergesi">00:00</div>

        <div class="buton-grubu">
            <button class="sure-btn" onclick="sureAyarla(3)">Rare</button>
            <button class="sure-btn" onclick="sureAyarla(5)">Middle Rare</button>
            <button class="sure-btn" onclick="sureAyarla(10)">Overcooked</button>
        </div>

        <div class="aksiyon-alani">
            <button class="baslat-btn" onclick="sayaciBaslat()">Start!</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
